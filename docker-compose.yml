version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: nexon-mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    networks:
      - nexon-network
    environment:
      - MONGO_INITDB_DATABASE=nexon-db

  auth-server:
    build:
      context: ./auth-server
      dockerfile: Dockerfile
    container_name: nexon-auth-server
    ports:
      - '3001:3001'
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - MONGODB_HOST=mongodb://mongodb:27017/nexon-auth
      - JWT_ACCESS_SECRET=access_secret
      - JWT_ACCESS_EXPIRES_IN=15m
      - JWT_REFRESH_SECRET=refresh_secret
      - JWT_REFRESH_EXPIRES_IN=7d
      - PORT=3001
    networks:
      - nexon-network

  event-server:
    build:
      context: ./event-server
      dockerfile: Dockerfile
    container_name: nexon-event-server
    ports:
      - '3002:3002'
    depends_on:
      - mongodb
      - auth-server
    environment:
      - NODE_ENV=production
      - MONGODB_HOST=mongodb://mongodb:27017/nexon-event
      - AUTH_SERVER_URL=http://auth-server:3001
      - PORT=3002
    networks:
      - nexon-network

  gateway-server:
    build:
      context: ./gateway-server
      dockerfile: Dockerfile
    container_name: nexon-gateway-server
    ports:
      - '3000:3000'
    depends_on:
      - auth-server
      - event-server
    environment:
      - NODE_ENV=production
      - AUTH_SERVER_URL=http://auth-server:3001
      - EVENT_SERVER_URL=http://event-server:3002
      - PORT=3000
    networks:
      - nexon-network

networks:
  nexon-network:
    driver: bridge

volumes:
  mongodb_data:
